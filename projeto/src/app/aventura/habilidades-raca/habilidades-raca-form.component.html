<div class="casca">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- <div *ngIf="form.get('nome').invalid"> Minimo: 2 caracters </div> -->
  <div class="field">
    <label class="label">Nome do RPG</label>
    <div class="control">
      <input class="input" type="text" formControlName="nome" placeholder="Nome do RPG">
    </div>
  </div>
  <div class="field">
    <label class="label">Descrição</label>
    <div class="control">
      <textarea class="textarea" formControlName="descricao" placeholder="Descrição"></textarea>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-primary" type="submit">Salvar</button>
    </div>
  </div>
</form>
</div>
