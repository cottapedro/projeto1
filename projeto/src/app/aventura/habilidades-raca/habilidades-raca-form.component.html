<div class="casca">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- <div *ngIf="form.get('nome').invalid"> Minimo: 2 caracters </div> -->
  <div class="field">
    <label class="label">Nome da Habilidade de Raça</label>
    <div class="control">
      <input class="input" type="text" formControlName="nome" placeholder="Nome da Habilidade de Raça">
    </div>
  </div>
  <div class="field">
    <label class="label">Raça</label>
    <div class="select">
        <select formControlName="raca">
            <option *ngFor="let raca of lstRacas" [ngValue]="raca">{{raca.nome}}</option>
        </select>
    </div>
  </div>  
  <div class="field">
    <div class="control">
      <button class="button is-primary" type="submit">Salvar</button>
    </div>
  </div>
</form>
</div>
