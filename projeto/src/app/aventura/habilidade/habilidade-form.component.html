<div class="casca">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- <div *ngIf="form.get('nome').invalid"> Minimo: 2 caracters </div> -->
  <div class="field">
    <label class="label">Descrição</label>
    <div class="control">
      <textarea class="textarea" formControlName="descricao" placeholder="Descrição"></textarea>
    </div>
  </div>
  <div class="field">
    <label class="label">Tipo Habilidade</label>
    <div class="select">
        <select formControlName="tipoHabilidade">
            <option value="1">atributos</option>
            <option value="2">skill</option>
            <option value="4">arma</option>
            <option value="5">armadura</option>
            <option value="6">status</option>
            <option value="7">pericia</option>
            <option value="8">resistencia</option>
        </select>
    </div>
  </div>
  <div class="field">
    <label class="label">Valor</label>
    <div class="control">
      <input class="input" type="text" formControlName="valor" placeholder="Valor">
    </div>
  </div>
  <div class="field">
    <label class="label">Skill</label>
    <div class="control">
      <input class="input" type="text" formControlName="skill" placeholder="Skill">
    </div>
  </div>
  <div class="field">
    <label class="label">Atributos</label>
    <div class="control" *ngFor="let atributo of atributos">
      <input type="checkbox" formControlName="atributo">
      <label >{{atributo.nome}}</label>
    </div>
  </div>
  <div class="field">
    <label class="label">Habilidades de Raça</label>
    <div class="select">
        <select formControlName="atributo">
            <option *ngFor="let habilidadesRaca of lstHabilidadesRaca" [ngValue]="habilidadesRaca">{{habilidadesRaca.nome}}</option>
        </select>
    </div>
  </div> 
  <div class="field">
    <label class="label">Por Nivel</label>
    <div class="control">
      <input type="checkbox" formControlName="porNivel" >
    </div>
  </div>
  <div class="field">
    <label class="label">Status</label>
    <div class="select">
      <select formControlName="status">
        <option value="1">Defesa</option>
        <option value="2">Mana</option>
        <option value="3">Vida</option>
        <option value="4">Armadura</option>
        <option value="5">Tamanho</option>
        <option value="6">Deslocamento</option>
      </select>
    </div>
  </div>
  
  <div class="field">
    <div class="control">
      <button class="button is-primary" type="submit">Salvar</button>
    </div>
  </div>
</form>
</div>
