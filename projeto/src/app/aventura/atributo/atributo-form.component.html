<div class="casca">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">Nome</label>
        <div class="control">
          <input class="input" type="text" formControlName="nome" placeholder="Nome do Atributo">
        </div>
      </div>
      <div class="field">
        <label class="label">Sigla</label>
        <div class="control">
          <input class="input" type="text" formControlName="sigla" placeholder="Sigla">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit">Salvar</button>
        </div>
      </div>
    </form>
    </div>
